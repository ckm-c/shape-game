<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shape Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="game-block">

		<p>You clicked <span class="score">0</span> shapes</p>

	</div>
	<div class="time-block">

		 <span id="time">10:00</span> 
		
	</div>
	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congralutions!</h4>
				 <h4><p>You clicked <span class="score">0</span> shapes</p></h4>
				<p>Play again?</p>
<!-- 				<button class="restart">Yes</button>
				<button class="cancel">No</button> -->
			</div>
			<div class="total-wrapper lose">
                <h4>Game over!</h4>
                <h4><p>You clicked <span class="score">0</span> shapes</p></h4>
                <p>Play again?</p>
<!--                 <button class="restart">Yes</button>
                <button class="cancel">No</button> -->
            </div>
                            <button class="restart">Yes</button>
                <button class="cancel">No</button>

		</div>
	</div>
	<div class="start-game-window">
		<h2>Are you ready to start?</h2>
		<button class="start-game-button">Start</button>
	</div>
	<audio src="sounds/background.mp3" class="bg-music" loop></audio>
	<script src="js/script.js"></script>
</body>
</html>
